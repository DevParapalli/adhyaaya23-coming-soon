<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adhyaaya'23 Coming Soon</title>
  </head>
  <body>
    <div id="app">
      <div class="nav"></div>
      <!-- <canvas id="canvas" class="w-screen h-screen"></canvas> -->
      <video autoplay muted id="video" src="/header-video-3.mp4" class="w-screen h-screen fixed object-fill"></video>
      <div class="ui-container flex flex-row">
        <div class="spacer w-1/2 text-transparent">Adhyaaya</div>
        <div class="w-1/2 coming-soon-container text-white flex flex-col items-center h-full justify-center gap-4">
          <div class="logo"><img src="/favicon.png" alt="adhyaaya-logo" class="max-h-40 lg:max-h-48 "></div>
          <div class="coming-soon-heading text-2xl lg:text-4xl text-center">Taking Adhyaaya to the <br class="" /><span class="glow-text uppercase text-4xl lg:text-5xl lg:leading-[4rem]">Next Level</span></div>
          <div class="coming-soon-text text-lg" >Lifting Off Soon. Stay Tuned!</div>
          <div class="countdown-container flex flex-row items-stretch gap-6 font-mono text-3xl">
            <div class="text-center min-w-[5rem] weeks p-6 bg-white/10 rounded-lg w-1/3"><span id="weeks">32</span> <br /> <span class="text-base">Weeks</span> </div>
            <div class="text-center min-w-[5rem] days p-6 bg-white/10 rounded-lg w-1/3"><span id="days">32</span> <br /> <span class="text-base">Days</span></div>
            <div class="text-center min-w-[5rem] hours p-6 bg-white/10 rounded-lg w-1/3"><span id="hours">10</span> <br /> <span class="text-base">Hours</span></div>
          </div>
          <div class="notify-me-container flex flex-col px-4">
            <div class="notify-me-text w-full text-center text-base">Add your email below and be among the first to know when we lift off.</div>
            <div class="notify-me-input-group flex flex-row justify-center pt-4">
              <input type="email" id="email-input" class="rounded-l-lg rounded-r-none p-2 disabled:hidden text-black bg-white/40 focus:bg-white/80 hover:bg-white/80 focus-within:bg-white/80 transition-all duration-200 placeholder:text-white/60" placeholder="Enter your email address">
              <button id="email-submit-btn" class="rounded-l-none rounded-r-lg p-2 bg-blue-500 disabled:bg-green-500 disabled:w-full disabled:rounded-l-lg">Submit</button>
            </div>
          </div>
          <div class="flex flex-row gap-6">
            <a href="https://www.linkedin.com/company/adhyaaya/" class="linkedin inline-flex w-10 h-10 rounded-full bg-white items-center justify-center group transition-all duration-200  hover:scale-150 hover:bg-[#0077B5] focus:scale-150 focus:bg-[#0077B5]"><iconify-icon class="text-black group-hover:text-white" icon="bi:linkedin"/></a>
            <a href="https://instagram.com/adhyaaya.gcoen?igshid=YmMyMTA2M2Y=" class="instagram inline-flex w-10 h-10 rounded-full bg-white items-center justify-center group transition-all duration-200  hover:scale-150 hover:bg-[#C13584] focus:scale-150  focus:bg-[#C13584]"><iconify-icon class="text-black group-hover:text-white" icon="bi:instagram"/></a>
            <a href="https://twitter.com/Adhyaaya_GCOEN" class="twitter inline-flex w-10 h-10 rounded-full bg-white items-center justify-center group transition-all duration-200  hover:scale-150 hover:bg-[#1DA1F2] focus:scale-150 focus:bg-[#1DA1F2]"><iconify-icon class="text-black group-hover:text-white" icon="bi:twitter"/></a>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
  </body>
</html>
