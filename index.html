<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="nav"></div>
      <canvas id="canvas"></canvas>
      <div class="ui-container">
        <div class="coming-soon-container text-white flex flex-col items-center h-full justify-center gap-8 ">
          <div class="logo"><img src="https://placeimg.com/800/200" alt=""></div>
          <div class="coming-soon-heading text-2xl">Taking Adhyaaya To the Next level.</div>
          <div class="coming-soon-text text-sm">Lifting Off Soon. Stay Tuned!</div>
          <div class="notify-me-container flex flex-col px-4">
            <div class="notify-me-text">Add your email below and be among the first to know when we officially take flight.</div>
            <div class="notify-me-input-group flex flex-row justify-center pt-4">
              <input type="text" class="rounded-l-lg rounded-r-none p-2 disabled:hidden" disabled placeholder="Enter your email address">
              <button id="email-submit-btn" class="rounded-l-none rounded-r-lg p-2 bg-green-500 disabled:w-full disabled:rounded-l-lg" disabled>Submit</button>
            </div>
          </div>
          <div class="scroll-down-indicator"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
