<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adhyaaya'23 Coming Soon</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.rings.min.js"></script> -->
    <link rel="prefetch" href="/background.png" />
    <link rel="prefetch" href="/background_f-2.png" />
    <link rel="prefetch" href="/favicon.png" />


    <style>
      #bg-img {
        transform: translate(var(--tw-translate-x), var(--tw-translate-y)) skewX(var(--tw-skew-x))
          skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x))
          scaleY(var(--tw-scale-y));
        opacity: var(--tw-opacity);
      }
      #bg-img-f {
        transform: translate(var(--tw-translate-x), var(--tw-translate-y)) skewX(var(--tw-skew-x))
          skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x))
          scaleY(var(--tw-scale-y)) rotate(var(--tw-rotate));
        opacity: var(--tw-opacity);
      }
      #bg-img-f-text {
        transform: translate(var(--tw-translate-x), var(--tw-translate-y)) skewX(var(--tw-skew-x))
          skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x))
          scaleY(var(--tw-scale-y)) rotate(var(--tw-rotate));
        opacity: var(--tw-opacity);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- <div class="nav"></div> -->
      <canvas id="video-canvas" class="w-screen h-screen absolute top-0 left-0 z-10"></canvas>
        
      <img id="bg-img" src="/background.png" alt="background" class="w-screen h-screen fixed object-cover z-20 transition-opacity duration-1000 ease-in-out"
        style="--tw-translate-x: 0%; --tw-translate-y: 0%; --tw-skew-x: 0deg; --tw-skew-y: 0deg; --tw-scale-x: 100; --tw-scale-y: 100; --tw-opacity: 1;"
         />
         <img id="bg-img-f" src="/background_f-2.png" alt="background" class="w-screen h-screen fixed object-cover z-50"
            style="--tw-translate-x: 0%; --tw-translate-y: 0%; --tw-skew-x: 0deg; --tw-skew-y: 0deg; --tw-scale-x: 1; --tw-scale-y: 1; --tw-opacity: 0; --tw-rotate: 0deg;"
          />
          <img id="bg-img-f-text" src="/background_f-text.png" alt="background" class="w-screen h-screen fixed object-cover z-50"
            style="--tw-translate-x: 0%; --tw-translate-y: 0%; --tw-skew-x: 0deg; --tw-skew-y: 0deg; --tw-scale-x: 1; --tw-scale-y: 1; --tw-opacity: 0; --tw-rotate: 0deg;"
          />
         <video
         loop
         autoplay
         muted
         id="video"
         src="/bg-video.mp4"
         class="w-screen h-screen md:block hidden absolute top-0 left-0 object-cover z-10"
         style="--tw-translate-x: 0%; --tw-translate-y: 0%; --tw-rotate: 0deg; --tw-skew-x: 0deg; --tw-skew-y: 0deg; --tw-scale-x: 1; --tw-scale-y: 1;"
        > </video>
          
          
        
      <div class="ui-container flex flex-row items-center justify-center">
        <div
          id="csc"
          class=" coming-soon-container text-white flex flex-col items-center h-full justify-evenly py-10 bg-white/10 xl:bg-transparent rounded-lg"
        >
          <div class="logo  w-full flex flex-col items-center">
            <img
              style="filter: drop-shadow(0px 0px 0px #fad567)"
              src="/favicon.png"
              alt="adhyaaya-logo"
              class="max-h-40 lg:max-h-48 opacity-100"
            />
          </div>
          <div class="coming-soon-heading text-4xl lg:text-3xl text-center">
            Taking Adhyaaya to the <br class="" />
          </div>
          <span class="glow-text uppercase text-5xl cooliofont"
            >Multiverse</span
          >
          <div class="coming-soon-text text-2xl">
            Taking Shape Soon. Stay Tuned!
          </div>
          <div
            class="countdown-container flex flex-row items-stretch gap-6 font-mono text-3xl"
          >
            <div
              class="text-center min-w-[5rem] weeks p-6 bg-white/20 rounded-lg w-1/3"
            >
              <span id="weeks">32</span> <br />
              <span class="text-base">Weeks</span>
            </div>
            <div
              class="text-center min-w-[5rem] days p-6 bg-white/20 rounded-lg w-1/3"
            >
              <span id="days">32</span> <br />
              <span class="text-base">Days</span>
            </div>
            <div
              class="text-center min-w-[5rem] hours p-6 bg-white/20 rounded-lg w-1/3"
            >
              <span id="hours">10</span> <br />
              <span class="text-base">Hours</span>
            </div>
          </div>
          <div class="notify-me-container flex flex-col px-4">
            <div class="notify-me-text w-full text-center text-xl">
              Add your email below and be among the <br />
              first to know when we explore the multiverse.
            </div>
            <div
              class="notify-me-input-group flex flex-row justify-center pt-4"
            >
              <input
                type="email"
                id="email-input"
                class="rounded-l-lg rounded-r-none p-2 disabled:hidden text-black bg-white/40 focus:bg-white/80 hover:bg-white/80 focus-within:bg-white/80 transition-all duration-200 placeholder:text-white/60"
                placeholder="Enter your email address"
              />
              <button
                id="email-submit-btn"
                class="rounded-l-none rounded-r-lg p-2 bg-blue-500 disabled:bg-green-500 disabled:w-full disabled:rounded-l-lg"
              >
                Submit
              </button>
            </div>
          </div>
          <div class="flex flex-row gap-6">
            <a
              target="_blank"
              rel="noopener norefferer"
              href="https://www.linkedin.com/company/adhyaaya/"
              class="linkedin inline-flex w-10 h-10 rounded-full bg-white items-center justify-center group transition-all duration-200 hover:scale-150 hover:bg-[#0077B5] focus:scale-150 focus:bg-[#0077B5]"
              ><iconify-icon
                class="text-black group-hover:text-white"
                icon="bi:linkedin"
            /></a>
            <a
              target="_blank"
              rel="noopener norefferer"
              href="https://instagram.com/adhyaaya.gcoen?igshid=YmMyMTA2M2Y="
              class="instagram inline-flex w-10 h-10 rounded-full bg-white items-center justify-center group transition-all duration-200 hover:scale-150 hover:bg-[#C13584] focus:scale-150 focus:bg-[#C13584]"
              ><iconify-icon
                class="text-black group-hover:text-white"
                icon="bi:instagram"
            /></a>
            <a
              target="_blank"
              rel="noopener norefferer"
              href="https://twitter.com/Adhyaaya_GCOEN"
              class="twitter inline-flex w-10 h-10 rounded-full bg-white items-center justify-center group transition-all duration-200 hover:scale-150 hover:bg-[#1DA1F2] focus:scale-150 focus:bg-[#1DA1F2]"
              ><iconify-icon
                class="text-black group-hover:text-white"
                icon="bi:twitter"
            /></a>
          </div>
        </div>
        <!-- <div
          class="spacer h-screen w-0 hidden opacity-0 pl-16 pt-40"
        >
          <img
            style="filter: drop-shadow(0px 0px 4px #fad567)"
            src="/favicon.png"
            alt="adhyaaya-logo"
            class="max-h-48 lg:max-h-56"
          />
        </div> -->
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>

<style lang="postcss">
  #csc {
     backdrop-filter: blur(3px);
    @apply border-2 xl:border-none border-white/20 w-fit
  }
</style>
